<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Cube Local Search</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="mainContainer">
    <div id="topContainer">
      <div id="playerContainer">
        <div id="sceneContainer"></div>
        <div id="controls">
          <button id="resetButton">Reset</button>
          <button id="prevButton">Prev State</button>
          <button id="nextButton">Next State</button>
          <button id="toggleViewButton">Toggle Start/End State</button>
          <button id="pauseBtn">Pause</button>
          <button id="resumeBtn">Resume</button>
          <button id="cancelBtn">Cancel</button>
        </div>
      </div>

      <div id="sideContainer">
        <div id="algorithmControls">
          <button id="hillClimbingButton">Hill Climbing Steepest Accent</button>
          <button id="hillClimbingSideWaysButton">Hill Climbing Side Ways</button>
          <button id="hillClimbingStochasticButton">Hill Climbing Stochastic</button>
          <button id="simulatedAnnealingButton">Simulated Annealing</button>
          <button id="geneticAlgorithmButton">Genetic Algorithm</button>
        </div>
      </div>
    </div>

    <div id="resultContainer">
      <h3>Algorithm Results</h3>
      <p id="algoDuration">Duration: <span id="durationValue">N/A</span></p>
      <p id="finalObjective">Final Objective Function: <span id="objectiveValue">N/A</span></p>
      <p id="maxIterations">Iterations: <span id="iterationsValue">N/A</span></p>
      <canvas id="objectiveChart"></canvas>
    </div>    
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/dist/bundle.js"></script>
</body>

</html>
